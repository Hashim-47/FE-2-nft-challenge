<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <div class="img-container margin-bottom">
        <img
          class="equilibrium-img"
          src="./images/image-equilibrium.jpg"
          alt="image"
        />
        <div class="cyan-background flex-container justify-center">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
      </div>
      <h1 class="margin-bottom">Equilibrium #3429</h1>
      <p class="margin-bottom">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex-container margin-bottom space-between">
        <div class="flex-icon-container">
          <img
            class="icon-img"
            src="./images/icon-ethereum.svg"
            alt="ethereum"
          />
          <p class="cyan">0.041 ETH</p>
        </div>
        <div class="flex-icon-container">
          <img class="icon-img" src="./images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line margin-bottom"></div>
      <div class="flex-container margin-bottom">
        <img class="avatar-img" src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
